<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Мужчина в красной шапке">
                <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
                        <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2023. Mesto Russia</p>
        </footer>
        <template id="element-template">
            <article class="element">
                <button class="element__btn-trash" type="button" aria-label="Кнопка удаления"></button>
                <img class="element__image" src="#" alt="#">
                <div class="element__info">
                    <h2 class="element__caption"></h2>
                    <button class="element__btn-like" type="button"></button>
                </div>
            </article>
        </template>
        <div class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__btn-close" type="button" aria-label="закрытие"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="Editprofile" novalidate>
                        <input class="popup__input popup__input_item_name" id="name" type="text" name="title" placeholder="Имя" minlength="3" maxlength="40" required>
                        <input class="popup__input popup__input_item_description" id="description" type="text" name="subtitle" placeholder="О себе" minlength="3" maxlength="200" required>
                        <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add" id="popup-add">
            <div class="popup__container">
                <button class="popup__btn-close" type="button" id="popup-add-btn-close" aria-label="закрытие"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popupAdd" id="add-form-popup" novalidate>
                    <input class="popup__input popup__input_item_title" id="title" type="text" name="title" value="" placeholder="Название" minlength="3" maxlength="40" required>
                    <input class="popup__input popup__input_item_link" id="link" type="url" name="link" value="" placeholder="Ссылка на картинку" minlength="3" maxlength="200" required>
                    <button class="popup__btn-save" type="submit" title="создать" id="add-popup-btn-create">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_img" id="popup-photo">
            <div class="popup__img-container">
                <button class="popup__btn-close popup__btn-close_img" type="button" aria-label="закрытие" id="popup-img-btn-close"></button>
                <img src="#" alt="#" class="popup__image">
                <h2 class="popup__title"></h2>
            </div>
        </div>
    </div>
<script type="module" src="./scripts/index.js"></script>
<!--<script type="javascript/text" src="./scripts/cards.js"></script>-->
</body>
</html>
