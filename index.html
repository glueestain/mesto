<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Мужчина в красной шапке">
                <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
                        <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                    <article class="element">
                        <img class="element__image" src="./images/image-1.png" alt="Место Природы">
                        <div class="element__info">
                            <h2 class="element__caption">Карачаевск</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/image-2.png" alt="Место Природы">
                        <div class="element__info">
                            <h2 class="element__caption">Гора Эльбрус</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/image-3.png" alt="Место Природы">
                        <div class="element__info">
                            <h2 class="element__caption">Домбай</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/image-4.png" alt="Место Природы">
                        <div class="element__info">
                            <h2 class="element__caption">Гора Эльбрус</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/image-5.png" alt="Место Природы">
                        <div class="element__info">
                            <h2 class="element__caption">Домбай</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/image-6.png" alt="Место Природы">
                        <div class="element__info">
                            <h2 class="element__caption">Карачаево-Черкессия</h2>
                            <button class="element__btn-like" type="button"></button>
                        </div>
                    </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2023. Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__btn-close" type="button" aria-label="закрытие"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="Editprofile" novalidate>
                        <input class="popup__input popup__input_item_name" id="name" type="text" name="title" placeholder="Имя" minlength="3" maxlength="40" required>
                        <input class="popup__input popup__input_item_description" id="description" type="text" name="subtitle" placeholder="О себе" minlength="3" maxlength="200" required>
                        <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
